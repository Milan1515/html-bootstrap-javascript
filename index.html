<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/form.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="raw">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand" style="color: white" href="#">Test</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" style="color: white" href="#">Forma </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <form  action="next.html" onsubmit="return proveraForme(this)">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="First Name"
            name="ime"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Second Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Second Name"
            name="prezime"
          />
        </div>
        <div class="form-check">
          <label for="premium">Premium</label>
          <input
            type="checkbox"
            name="status"
            value="Premium"
            onchange="checkboxTicked(this)"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Membership:</label>
          <select
            class="form-control"
            id="exampleFormControlSelect1"
            disabled
            onchange="setSubmitBtnColor()"
          >
            <option value="1">Silver</option>
            <option value="2">Gold</option>
            <option value="3">Platinum</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
